{% extends '@main.html' %}

{% load static %}
{% block content %}

<title>{{ title }}</title>

{% if FAQ %}
<div class="container">
  {% for i in FAQ %}
  <section class="jumbotron card" style="background-color: #ffffff; padding: 1rem; padding-bottom: 0;"
    data-aos="zoom-in">
    <div style="padding: 1rem;" data-aos="zoom-in">
      {{i.text|safe}}
    </div>
  </section>
  {% endfor %}
</div>
{% endif %}

{% endblock content %}
